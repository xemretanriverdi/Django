<!doctype html>
<html lang="en">
  <head>
    <title>buttonlar </title>
    <style>
        body{
            padding: 70px;
        }
        .margin-right{

            margin-right: 10px ;
        }


    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <button class="btn btn-primary"type="button">Primary </button>
    <button class="btn btn-secondary"type="button">secondary </button>
    <button class="btn btn-success"type="button">success </button>
    <button class="btn btn-info"type="button">info </button>
    <button class="btn btn-warning"type="button">warning </button>
    <button class="btn btn-light"type="button">light </button>
    <button class="btn btn-link"type="button">link </button>
    <button class="btn btn-danger"type="danger">danger </button>
    <br><br>

    <br><br>
    <a href="" class="btn btn-primary">Primary</a>
    <br><br>
    <br><br>
    <button class="btn btn-outline-warning"type=" button">ters calisir warning </button>
    <button class="btn btn-outline-light"type="button">light </button>
    <button class="btn btn-outline-dark"type="button">dark </button>
    <button class="btn btn-outline-success"type="button">success </button>
    <button class="btn btn-outline-info"type="button">info </button>
    <button class="btn btn-outline-danger"type="button">danger </button>
    <br><br>
    <button class="btn btn-outline-success btn-lg"type="button">large button </button>
    <button class="btn btn-outline-success btn-sm"type="button">small button </button>
    <br><br>

    <button class="btn btn-success btn-sm btn-block"type="button">small block button </button>
    <button class="btn btn-success btn-large btn-block"type="button">large block button </button>
    <br><br>
    <a class="btn btn-primary btn-lg active" href="">Active Button</a>
    <button class="btn btn-success" type="button" disabled>Disabled Button</button>
    <br><br>
    <br><br>

    <div class="btn-group">
        <button class="btn btn-primary"type="button">Primary </button>
        <button class="btn btn-secondary"type="button">secondary </button>
        <button class="btn btn-success"type="button">success </button>

    </div>
    <br><br>
    <div class="btn-group-vertical">
        <button class="btn btn-primary"type="button">Primary </button>
        <button class="btn btn-secondary"type="button">secondary </button>
        <button class="btn btn-success"type="button">success </button>

    </div>
    <br><br>
    <div class="btn-toolbar">
        <div class="btn-group margin-right">
            <button class="btn btn-secondary"type="button">1 </button>
            <button class="btn btn-secondary"type="button">2 </button>
            <button class="btn btn-secondary"type="button">3 </button>
            <button class="btn btn-secondary"type="button">4 </button>
            <button class="btn btn-secondary"type="button">5 </button>

        </div>
        <br><br>
        <div class="btn-group">
            <button class="btn btn-secondary"type="button">6 </button>
            <button class="btn btn-secondary"type="button">7 </button>
            <button class="btn btn-secondary"type="button">8 </button>
        

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
